name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build_and_release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build UXP extension
        run: npm run build:uxp
        env:
          NODE_ENV: production
          UXP_PACKAGE: true

      - name: Build Resolve plugin
        run: npm run build:davinci
        env:
          NODE_ENV: production
          RESOLVE_BUILD: true
          RESOLVE_PACKAGE: true

      - name: Package UXP extension
        shell: bash
        run: |
          cd dist/uxp
          OS_NAME="${{ matrix.os }}"
          if [ "$OS_NAME" == "macos-latest" ]; then
            OS_SUFFIX="macos"
          elif [ "$OS_NAME" == "windows-latest" ]; then
            OS_SUFFIX="windows"
          else
            OS_SUFFIX="linux"
          fi
          
          if [ "$RUNNER_OS" == "Windows" ]; then
            powershell -Command "Compress-Archive -Path * -DestinationPath ../uxp-sync-extension-v${{ steps.version.outputs.version }}-${OS_SUFFIX}.zip -Force"
          else
            zip -r ../uxp-sync-extension-v${{ steps.version.outputs.version }}-${OS_SUFFIX}.zip .
          fi

      - name: Package Resolve plugin
        shell: bash
        run: |
          cd dist
          OS_NAME="${{ matrix.os }}"
          if [ "$OS_NAME" == "macos-latest" ]; then
            OS_SUFFIX="macos"
          elif [ "$OS_NAME" == "windows-latest" ]; then
            OS_SUFFIX="windows"
          else
            OS_SUFFIX="linux"
          fi
          
          if [ "$RUNNER_OS" == "Windows" ]; then
            powershell -Command "Compress-Archive -Path resolve -DestinationPath davinci-sync-extension-v${{ steps.version.outputs.version }}-${OS_SUFFIX}.zip -Force"
          else
            zip -r davinci-sync-extension-v${{ steps.version.outputs.version }}-${OS_SUFFIX}.zip resolve
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.os }}
          path: |
            dist/uxp-sync-extension-*.zip
            dist/davinci-sync-extension-*.zip
          retention-days: 30

  upload_release:
    needs: build_and_release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get tag message
        id: tag_message
        shell: bash
        run: |
          TAG_MESSAGE=$(git tag -l --format='%(contents)' ${{ github.ref_name }})
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ${{ steps.tag_message.outputs.message }}
            
            **Downloads:**
            
            **UXP Extension (After Effects & Premiere Pro):**
            - macOS: `uxp-sync-extension-v${{ steps.version.outputs.version }}-macos.zip`
            - Windows: `uxp-sync-extension-v${{ steps.version.outputs.version }}-windows.zip`
            - Linux: `uxp-sync-extension-v${{ steps.version.outputs.version }}-linux.zip`
            
            **DaVinci Resolve Plugin:**
            - macOS: `davinci-sync-extension-v${{ steps.version.outputs.version }}-macos.zip`
            - Windows: `davinci-sync-extension-v${{ steps.version.outputs.version }}-windows.zip`
            - Linux: `davinci-sync-extension-v${{ steps.version.outputs.version }}-linux.zip`
            
            Choose the appropriate package for your platform and application.
            
            **Installation:**
            - UXP Extension: Install via Adobe UXP Developer Tool or manually copy to UXP extensions folder
            - Resolve Plugin: Extract and copy to Resolve Workflow Integration Plugins folder
          files: |
            artifacts/packages-*/uxp-sync-extension-*.zip
            artifacts/packages-*/davinci-sync-extension-*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
